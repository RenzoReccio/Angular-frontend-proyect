<h1>{{title}}</h1>
<br>
<br />
<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
        </tr>
    </thead>
    <tr *ngFor="let rest of places">
        <td>
            <a [routerLink] = "['/comments', rest.id]">
                {{rest.name}}
            </a>
        </td>
        <td> {{rest.tipo}}</td>
    </tr>
</table>
<br />
